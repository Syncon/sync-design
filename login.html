<div class="container">
    <div class="row">
  <div class="col-sm-12">
    <h3 class="text-center">
      Log In
    </h3>
  </div>
</div>
<div class="alert alert-warning">
  <button type="button" class="close fui-cross" data-dismiss="alert"></button>
  Your computer restarted <a href="#fakelink">because of a problem</a>. Sorry for any inconvenience and appreciate your patient.
</div>

<div class="alert alert-info">
  <button type="button" class="close fui-cross" data-dismiss="alert"></button>
  Your computer successfully restarted! Congratulations!
</div>

<div class="row">
  <div class="col-sm-1 col-sm-offset-4">
    <img src="./libs/img/user.png" width="200" height="200" alt="User" style="margin-left: 45px">
  </div>
</div>

<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
        <label class="checkbox">
          <input type="checkbox" value="" data-toggle="checkbox" class="custom-checkbox">
          <span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
          Remember me
        </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-lg btn-block btn-primary" style="width: 150px">Sign in</button>
    </div>
  </div>
</form>
</div>
</div>
